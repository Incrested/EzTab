<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> New Tab </title>
	<style>
		#cancer {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		body{
			display: table;
			height:100%;
			width: 100%;
			background-color: #000033;
			color: white;
			text-decoration: none;
			text-align: center;
		}
		#center {
			text-align: center;
		}
	</style>
  </head>
  <body>
    <div id="cancer">
		<iframe src="https://duckduckgo.com/search.html?prefill=Search&bgcolor=000066" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe>
		<h5 id="center"><a href="https://incrested.github.io/" title="Made by Incrested">Made by Incrested.</a></h5>
	</div>
  </body>
</html>
