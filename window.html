<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title> New Tab </title>
		<style>
			#iframe {
				width: 100%;
				height: 100%;
				margin: 0;
				position: fixed;
				top: 0px;
				left: 0px;
				bottom: 0px;
				right: 0px;
				border: none;
				padding: 0;
				overflow: hidden;
				z-index: 999999;
			}
		</style>
	</head>
	<body>
		<iframe src="https://incrested.github.io/EzTab/embed/index.html" id="iframe" class="iframe" frameborder="0" scrolling="auto"></iframe>
	</body>
</html>
